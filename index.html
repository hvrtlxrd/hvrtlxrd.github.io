    <title>Site</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light ">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-haspopup="true" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="nav mr-auto ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Вход</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">О нас</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Контакты</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="header">
        <div class="d-flex align-items-end flex-column" style="height: 500px;">
            <div class="mt-auto mr-5 p-2">
              Найди свою любовь здесь
            </div>
        </div>
        <button type="button" class="btn btn-primary rounded-pill ml-5" data-toggle="modal" data-target="#btRegist">Регистрация</button>
    </div>
    <div class="modal fade" id="btRegist" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Регистрация</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label" >Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3">
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-0 mr-8">Зарегистрироваться</button>
          <button type="button" class="btn btn-secondary mt-0" data-dismiss="modal">Закрыть</button>
        </form>
      </div>
      
    </div>
  </div>
</div>
</div>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
